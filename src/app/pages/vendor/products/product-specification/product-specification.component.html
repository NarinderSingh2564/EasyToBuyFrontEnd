<form autocomplete="off" [formGroup]="specificationForm" (ngSubmit)="specificationAddEdit()">
    <div class="modal-header">
        <h4 class="modal-title">Product Specifications</h4>
        <button type="button" id="btnModalClose" class="btn-close" data-bs-dismiss="modal" (click)="disableChildComponent()"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <input type="hidden" formControlName="id">
            <div class="col-md-6">
                <label for="">Speciality</label>
                <input type="text" class="form-control" formControlName="speciality" maxLength="150">
                <div *ngIf="isFormValid && controls['speciality'].errors">
                    <div *ngIf="controls['speciality'].errors['required']" class="text-danger">
                        Speciality is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Ingredient Type</label>
                <select name="" id="" class="form-select" formControlName="ingredientType">
                    <option [ngValue]="null" [disabled]="true" hidden>--Select ingredient type
                        --</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select>
                <div *ngIf="isFormValid && controls['ingredientType'].errors">
                    <div *ngIf="controls['ingredientType'].errors['required']" class="text-danger">
                        Ingredient Type is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">Manufacturer</label>
                <input type="text" class="form-control" formControlName="manufacturer"  maxLength="30">
                <div *ngIf="isFormValid && controls['manufacturer'].errors">
                    <div *ngIf="controls['manufacturer'].errors['required']" class="text-danger">
                        Manufacturer is required.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="">Shelf Life</label>
                <input type="text" class="form-control" formControlName="shelfLife"  maxLength="50">
                <div *ngIf="isFormValid && controls['shelfLife'].errors">
                    <div *ngIf="controls['shelfLife'].errors['required']" class="text-danger">
                        Shelf Life is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">Ingredients</label>
                <textarea name="" id="" class="form-control" formControlName="ingredients"  maxLength="250"></textarea>
                <div *ngIf="isFormValid && controls['ingredients'].errors">
                    <div *ngIf="controls['ingredients'].errors['required']" class="text-danger">
                        Ingredients is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Benefits</label>
                <textarea name="" id="" class="form-control" formControlName="benefits"  maxLength="150"></textarea>
                <div *ngIf="isFormValid && controls['benefits'].errors">
                    <div *ngIf="controls['benefits'].errors['required']" class="text-danger">
                        Benefits is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-4">
                <label for="">IsActive</label>
                <input type="checkbox" class="form-check-input mx-3" formControlName="isActive">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-end">
            <button class="btn btn1">Submit</button>
        </div>
    </div>
</form>
