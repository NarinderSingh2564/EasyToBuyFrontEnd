<div class="modal fade" id="productVariationAndRateModal" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Product Variation And Rate</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Product Packing</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Quantity</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Product Weight</label>
                        <select class="form-select">
                            <option disabled selected hidden>--Select Option--</option>
                            <option *ngFor="let weight of productWeightList" [value]="weight.id">
                                {{weight.productWeight}}
                            </option>
                        </select>                   
                     </div>
                    <div class="col-md-6">
                        <label for="">MRP</label>
                        <input type="number" class="form-control" min="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Discount(%)</label>
                        <input type="number" class="form-control" min="0" max="100">
                    </div>
                    <div class="col-md-6">
                        <label for="">Discount Price</label>
                        <input type="number" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Price After Discount</label>
                        <input type="text" readonly class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Stock Quantity</label>
                        <input type="number" class="form-control" min="0">
                    </div>
                   
                </div>
                <div class="row mt-1">
                    <div class="col-md-4">
                        <label for="">Show Product Weight</label>
                        <input type="checkbox" class="form-check-input mx-3">
                    </div>
                    <div class="col-md-4">
                        <label for="">Set As Default</label>
                        <input type="checkbox" class="form-check-input mx-3">
                    </div>
                    <div class="col-md-4">
                        <label for="">IsActive</label>
                        <input type="checkbox" class="form-check-input mx-3">
                    </div>
                </div>

              
            </div>
            <div class="modal-footer">
                <div class="text-end">
                    <button class="btn btn1">Save</button>&nbsp;
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
