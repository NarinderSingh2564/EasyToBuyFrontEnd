<div class="main">
  <div class="row">
 <div class="col-md-6">
  <div class="card">
    <h4 class="card-header">Profile Details</h4>
    <!-- Account -->
    <hr class="my-0" />
    <div class="card-body">
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">Name</label>
            <input class="form-control" type="text" id="Name"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="lastName" class="form-label">Phone Number</label>
            <input class="form-control"type="text" name="Phone" id="Phone"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input class="form-control" type="text" id="email" placeholder="Enter Email"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="zipCode" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="zipCode"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="organization" class="form-label">City</label>
            <input type="text" class="form-control" id="City"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="state" class="form-label">State</label>
            <input class="form-control" type="text" id="state"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="zipCode" class="form-label">Country</label>
            <input type="text" class="form-control" id="country"/>
          </div>
          <div class="mb-3 col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address"/>
          </div>
        </div>
        <div class="profbtn mt-2">
          <button type="submit" class="savebtn me-2">Save changes</button>
          <button type="reset" class="resetbtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="content">
  <div class="container">
      <h4 class="card-headers">Delete Account</h4>
      <hr class="my-0" />
      <div class="war pt-3">
          <div class="alert alert-warning  p-1" role="alert">
              Are you sure you want to delete your account?
              Once you delete your account, there is no going back. Please be certain.
          </div>
      </div>
      <h5 class="check-text ms-4 pt-3"><input type="checkbox" class="check"> &nbsp;<span class="mb-2">I
              confirm my account deactivation.</span> </h5>
      <div class="debtn ms-4 pt-3">
        <button type="reset" class="Accountdel">Deactivate Account</button>
      </div>
  </div>
</div>
</div>
</div>
