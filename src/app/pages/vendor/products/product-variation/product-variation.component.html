<form autocomplete="off" [formGroup]="variationForm" (ngSubmit)="variationAddEdit()">
    <div class="modal-header">
        <h4 class="modal-title">Product Variation And Rate</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="disableChildComponent()"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <input type="hidden" class="form-control" formControlName="id">
            <div class="col-md-6">
                <label for="">Packing Type</label>
                <select class="form-select" formControlName="productPackingId" (change)="onChange($event)" #packingId>
                    <option [ngValue]="null" [disabled]="true" hidden>--Select Option--</option>
                    <option *ngFor="let packing of productPackingList" [value]="packing.id">
                        {{packing.packingType}}
                    </option>
                </select>
                <div *ngIf="isFormValid && controls['productPackingId'].errors">
                    <div *ngIf="controls['productPackingId'].errors['required']" class="text-danger">
                        Packing Type is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Quantity</label>
                <input type="number" class="form-control" min="2" formControlName="quantity" #quantity>
                <div *ngIf="packingId.value == '8' && quantity.value=='1'" class="text-danger">
                    Quantity should be more than 1 in case of multipack.
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">Product Weight</label>
                <select class="form-select" formControlName="productWeightId">
                    <option [ngValue]="null" [disabled]="true" hidden>--Select Option--</option>
                    <option *ngFor="let weight of productWeightList" [value]="weight.id">
                        {{weight.productWeight}}
                    </option>
                </select>
                <div *ngIf="isFormValid && controls['productWeightId'].errors">
                    <div *ngIf="controls['productWeightId'].errors['required']" class="text-danger">
                        Product Weight is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Stock Quantity</label>
                <input type="number" class="form-control" min="1" formControlName="stockQuantity">
                <div *ngIf="isFormValid && controls['stockQuantity'].errors">
                    <div *ngIf="controls['stockQuantity'].errors['required']" class="text-danger">
                        Stock quantity is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">MRP</label>
                <input type="number" class="form-control" min="1" formControlName="mrp" (input)="calculateDiscountPrice();calculatePriceAfterDiscount">
                <div *ngIf="isFormValid && controls['mrp'].errors">
                    <div *ngIf="controls['mrp'].errors['required']" class="text-danger">
                        MRP is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Discount(%)</label>
                <input type="number" class="form-control" min="0" max="100" formControlName="discount" (input)="calculateDiscountPrice();calculatePriceAfterDiscount">
                <div *ngIf="isFormValid && controls['discount'].errors">
                    <div *ngIf="controls['discount'].errors['required']" class="text-danger">
                        Discount is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">Discount Price</label>
                <input type="number" class="form-control" formControlName="discountPrice">
            </div>
            <div class="col-md-6">
                <label for="">Price After Discount</label>
                <input type="text" class="form-control" formControlName="priceAfterDiscount">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="">Show Product Weight</label>
                <input type="checkbox" class="form-check-input mx-3" formControlName="showProductWeight">
            </div>
            <div class="col-md-4">
                <label for="">IsActive</label>
                <input type="checkbox" class="form-check-input mx-3" formControlName="isActive">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-end">
            <button class="btn btn1">Submit</button>
        </div>
    </div>
</form>
