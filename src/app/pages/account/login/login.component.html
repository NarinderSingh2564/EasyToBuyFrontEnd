<div class="parent">
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Login</h2>
                    <div class="form-control1">
                        <i class="fas fa-user icon"></i>
                        <input type="text" formControlName="mobile" placeholder="Enter your mobile">
                        <div *ngIf="isFormValid && controls['mobile'].errors">
                            <div *ngIf="controls['mobile'].errors['required']" class="text-danger">
                                Enter your mobile number.
                            </div>
                        </div>
                    </div>
                    <div class="form-control1">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" formControlName="password" placeholder="Enter your password">
                        <div *ngIf="isFormValid && controls['password'].errors">
                            <div *ngIf="controls['password'].errors['required']" class="text-danger">
                                Enter your password.
                            </div>
                        </div>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="social-login">
                        <i class="fab fa-google social-icon"></i>
                        <i class="fab fa-facebook-f social-icon"></i>
                        <i class="fab fa-twitter social-icon"></i>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register-link">
                       <p>Don't have an account? <a routerLink="/register">Register</a></p>
                      </div>
                </form>
            </div>
        </div>
    </div>
    </div>
